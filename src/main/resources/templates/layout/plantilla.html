<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>TicketsCR</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">

                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') OR hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item px-4">
                                <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}">[[#{plantilla.clientes}]]</a>
                            </li>
                            <li class="nav-item px-4">
                                <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a>
                            </li>
                            <li class="nav-item px-4">
                                <a class="nav-menu-link nav-link" th:href="@{/actividad/listado}">[[#{plantilla.actividades}]]</a>
                            </li>
                            <li class="nav-item px-4" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/actividad/listado}">[[#{plantilla.admin}]]</a>
                            </li>
                        </ul>   
                    </div>
                    <div class="col-md-1 text-white text-end">
                        <ul class="navbar-nav">
                            <a class="nav-link" th:href="@{/(lang=es)}">ES </a>
                            <a class="nav-link" th:href="@{/(lang=en)}">EN</a>
                        </ul>
                    </div>   
                    <div>
                        <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/login}">
                                    <i class='fas fa-sign-in-alt'></i>
                                </a>
                            </li>                            
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                            <li class="nav-item text-white my-auto">
                                <i class='fas fa-user'></i> <span sec:authentication='name'>Santi</span>
                            </li>
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </form>
                            </li>                            
                        </ul>
                    </div>   

                </div>
            </nav>
            <section id="main-header" class="py-2 bg-primary text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center">
                                [[#{plantilla.suTienda}]]
                            </h2>
                        </div>


                    </div>
                </div>
            </section>
        </header>


        <footer th:fragment="footer" class="bg-warning text-dark mt-5 p-1">
            <div class="container">
                <div class="col">
                    <p class="text-center">
                            &COPY [[#{plantilla.derechos}]]
                        </p>                   
                </div>
            </div>
        </footer>
    </body>
</html>
